<!doctype html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <title>Hello, world!</title>
    </head>

    <body>
        <div class="container">
            <h1 class="mb-3 text-center">Autoria</h1>
            <div class="row">
                <div class="col-12 topbar mb-3" id="topbar">
                    <div class="row">
                        <div class="col-4">
                            <select id="sortSelect" class="form-select">
                                <option value="" disabled selected>Sort by...</option>
                                <option value="price/1">Price low to high</option>
                                <option value="price/-1">Price high to low</option>
                                <option value="year/1">Year old to new</option>
                                <option value="year/-1">Year new to old</option>
                                <option value="make/1">Make A-Z</option>
                                <option value="make/-1">Make Z-A</option>
                                <option value="top/-1">Top untop to top</option>
                                <option value="top/1">Top top to untop</option>
                                <option value="views/-1">Views more</option>
                                <option value="views/1">Views less</option>
                                <option value="vin_check/1">With VIN-check</option>
                                <option value="vin_check/-1">Without Vin-check</option>
                                <option value="engine_volume/-1">Engine volume biger</option>
                                <option value="engine_volume/1">Engine volum lower</option>
                                <option value="mileage/-1">Mileage Max to Min</option>
                                <option value="mileage/1">Mileage Min to Max</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-3 filterbar" id="filterbar">filterbar</div>
                <div class="col-9 feed" id="feed">
                    
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="./js/app.js"></script>
    </body>

</html>
